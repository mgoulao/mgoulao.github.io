	<style type="text/css">
		.mg-content {
			padding-top: 48px;
			width: 100%;

		}

		.mg-project-content {
			width: 900px;
			margin: auto;
			padding-bottom: 42px;
			display: flex;
			flex-wrap: wrap;
		}

		.mg-project {
			width: 31%;
			min-width: 31%;
			height: 200px;
			display: block;
			margin-right: 22px;
			margin-top: 32px;
			font-family: sans-serif;
			background-size: cover;
			border-radius: 12px;
			box-shadow: 5px 5px 25px 0 rgba(46, 61, 73, .3);
			transition: all .3s ease;
			overflow: hidden;
			animation-timing-function: cubic-bezier(.4, 0, .2, 1);
		}

		.mg-project-break {
			margin-right: 0;
		}

		.mg-project:hover {
			box-shadow: 3px 3px 9px 0px rgba(46, 61, 73, .3);
			-webkit-animation: hover-bounce 0.6s;
			-moz-animation: hover-bounce 0.6s;
			-o-animation: hover-bounce 0.6s;
			animation: hover-bounce 0.6s;
		}

		.mg-project a {
			width: 100%;
			height: 100%;
			display: block;
			margin: 0;
			padding: 0;
			text-decoration: none;
		}

		.mg-project-title {
			width: 100%;
			font-size: 36px;
			padding: 12px;
			color: white;
			box-sizing: border-box;
			align-self: flex-end;
		}

		@media (max-width: 850px) {
			.mg-content {
				overflow-x: hidden;
			}
			.mg-project-content {
				width: 100%;
			}
			.mg-jumbotron h1 {
				margin: 28px 0 0 0px;
			}
			.mg-project {
				min-width: 45%;
				margin: auto;
				margin-bottom: 32px;
			}
		}

		@media (max-width: 600px) {
			.mg-project {
				min-width: 90%;
				margin: auto;
				margin-bottom: 32px;
			}
		}

		@media (max-width: 460px) {
			.mg-project-content {
				display: block;
				margin-bottom: 6px;
			}

		}
	</style>
